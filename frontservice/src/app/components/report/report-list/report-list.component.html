<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

    </button>

    <span class="example-spacer"></span>
    <button mat-raised-button color="warn"  (click)="RepCexportexcel()">
      Export To Excel File
      <mat-icon>get_app</mat-icon>
    </button>


  </mat-toolbar>


  <div class="container">
    <div style="margin-top: 10px ;">
     <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort id="client-report">

          <!-- ID Column -->


          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
          </ng-container>

          <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.Subject}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
            <td mat-cell *matCellDef="let row"> {{row.Content}} </td>
          </ng-container>

          <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> longitude </th>
            <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
          </ng-container>

          <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> latitude </th>
            <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="ViewRep(row.Email,row.Content,row.Subject)"  color="primary">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteReport(row._id)"  color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>-->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>



  </div>
