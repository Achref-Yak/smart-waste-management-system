<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text"  formControlName="email" [(ngModel)]="emaildata.email" class="form-control"  value=""  />
      </mat-form-field>

      <div class="form-group">
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Send</button>
      </div>
</form>
