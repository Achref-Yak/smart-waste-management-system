<h1 mat-dialog-title>Add Trush Form</h1>
<div mat-dialog-content>
  <form [formGroup]="trashForm" >

    <mat-form-field appearance="outline">
      <mat-label>id</mat-label>
      <input formControlName="_id" matInput placeholder="_id">
    </mat-form-field>
    <label for=""><h1>Location</h1></label>
    <mat-form-field appearance="outline">
      <mat-label>Longitude</mat-label>

      <input formControlName="longitude" matInput placeholder="longitude">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Latitude</mat-label>
      <input formControlName="latitude" matInput placeholder="latitude">
    </mat-form-field>

    <label for=""><h1>Size</h1></label>
    <mat-radio-group formControlName="size"  class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let size of trashList" [value]="size">
        {{size}}

      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions [align]="'end'" >
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTrash()">{{actionBtnTrash}}</button>
</div>
