<h1 mat-dialog-title>Add Trush Form</h1>
<div mat-dialog-content>
  <form [formGroup]="trushForm" >
    <label for=""><h1>Location</h1></label>
    <mat-form-field appearance="outline">
      <mat-label>lontitude</mat-label>
      <input formControlName="lontitude" matInput placeholder="lontitude">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>latitude</mat-label>
      <input formControlName="latitude" matInput placeholder="latitude">
    </mat-form-field>

    <label for=""><h1>Size</h1></label>
    <mat-radio-group formControlName="Size"  class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let Size of trushList" [value]="Size">
        {{Size}}

      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions [align]="'end'" >
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTrush()">{{actionBtnTrush}}</button>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
        <script>
            const createGeoJSON = () => {
        const data = [
            {
                lat: document.getElementById("latitude").value,
                lng: document.getElementById("longitude").value
            }
        ];
        data[0][document.getElementById("propertyname1").value] = document.getElementById("propertyvalue1").value;
        data[0][document.getElementById("propertyname2").value] = document.getElementById("propertyvalue2").value;
        const dataGeoJSON = GeoJSON.parse(data, { Point: ["lat", "lng"] });
        document.getElementById("output").value = JSON.stringify(dataGeoJSON, null, 4);
    }
    createGeoJSON();
        </script>
