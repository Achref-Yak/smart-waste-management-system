<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     
    </button>
    
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add Client</button>
  
  
  </mat-toolbar>
  
  
  <div class="container">
    <div style="margin-top: 10px ;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          
  
          <ng-container matColumnDef="clientCIN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
            <td mat-cell *matCellDef="let row"> {{row.clientCIN}} </td>
          </ng-container>

          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name&LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
          </ng-container>
  
          <!-- Progress Column -->
          <ng-container matColumnDef="clientEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.clientEmail}} </td>
          </ng-container>

          <ng-container matColumnDef="clientAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.clientAddress}} </td>
          </ng-container>
  
  
          
  
          <!-- Fruit Column -->
          <ng-container matColumnDef="client_trushSize">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TrushSize </th>
            <td mat-cell *matCellDef="let row"> {{row.client_trushSize}} </td>
          </ng-container>

          <ng-container matColumnDef="clientType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> clientType </th>
            <td mat-cell *matCellDef="let row"> {{row.clientType}} </td>
          </ng-container>

          <ng-container matColumnDef="client_trash_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> client_trash_id </th>
            <td mat-cell *matCellDef="let row"> {{row.client_trash_id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editClient(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
              <button mat-icon-button (click)="deleteClient(row._id)"  color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  
    </div>
  
  </div>
