<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <!--  <mat-icon>supervised_user_circle</mat-icon>-->

  </button>
  <!--<span>Angular 13 CRUD using Material UI</span>-->
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Truck</button>


</mat-toolbar>


<div class="container">
  <div style="margin-top: 10px ;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="regNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RegNumber </th>
          <td mat-cell *matCellDef="let row"> {{row.regNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="tankVolume">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TankVolume </th>
          <td mat-cell *matCellDef="let row"> {{row.tankVolume | currency:'L '}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="firstDriver">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstDriver </th>
          <td mat-cell *matCellDef="let row"> {{row.firstDriver}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="recruitmentDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RecruitmentDate </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="truckBrand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TruckBrand </th>
          <td mat-cell *matCellDef="let row"> {{row.truckBrand}} </td>
        </ng-container>

        <ng-container matColumnDef="secondDriver">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SecondDriver </th>
          <td mat-cell *matCellDef="let row"> {{row.secondDriver }} </td>
        </ng-container>



        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editTruck(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTruck(row._id)"  color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
