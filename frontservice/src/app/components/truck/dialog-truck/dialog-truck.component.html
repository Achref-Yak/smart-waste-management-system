<h1 mat-dialog-title>Add Truck Form</h1>
<div mat-dialog-content>
  <form [formGroup]="truckForm"  (ngSubmit)="addTruck()" >


    <div>
     <mat-form-field appearance="outline">
      <mat-label>RegistrationNumber</mat-label>
      <input formControlName="regNumber" matInput class="form-control" [ngClass]="{ 'is-invalid': submitted && f.regNumber.errors }">
     </mat-form-field>
 
      <mat-error *ngIf="submitted && f.regNumber.errors" class="alerte alerte-danger">
        <span *ngIf="f.regNumber.errors.required ">reg is required</span> 
      </mat-error>
  
    </div>





    <label for=""><h1>TruckBrand</h1></label>
    <mat-radio-group formControlName="truckBrand"  class="example-radio-group"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.truckBrand.errors }">
      <mat-radio-button class="example-radio-button" *ngFor="let truck of truckList" [value]="truck" >
        {{truck}}

      </mat-radio-button>
      
    </mat-radio-group>
    <mat-error *ngIf="submitted && f.truckBrand.errors" class="invalid-feedback">
      <div *ngIf="f.truckBrand.errors.required ">truckBrand is required</div> 
    </mat-error>

    <mat-form-field appearance="outline">
      <mat-label>TankVolume</mat-label>
      <input formControlName="tankVolume" matInput type="number" placeholder="TankVolume"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tankVolume.errors }">

      
    </mat-form-field>
    <mat-error *ngIf="submitted && f.tankVolume.errors" class="invalid-feedback">
      <div *ngIf="f.tankVolume.errors.required ">tankVolume is required</div> 
    </mat-error>

    <mat-form-field appearance="fill">
    <mat-label for="">firstDriver</mat-label>
    <mat-select formControlName="firstDriver"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstDriver.errors }" >
      <mat-option  *ngFor="let name of nameList" [value]="name">
        {{name}}

      </mat-option>
    </mat-select>
    

    </mat-form-field>
    <mat-error *ngIf="submitted && f.firstDriver.errors" class="invalid-feedback">
      <div *ngIf="f.firstDriver.errors.required ">firstDriver is required</div> 
    </mat-error>

    <mat-form-field appearance="fill">
      <mat-label for="">second driver</mat-label>
    <mat-select formControlName="secondDriver"   class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secondDriver.errors }">
      <mat-option  *ngFor="let name of nameList" [value]="name">
        {{name}}

      </mat-option>
    </mat-select>
    
    </mat-form-field>
    <mat-error *ngIf="submitted && f.secondDriver.errors" class="invalid-feedback">
      <div *ngIf="f.secondDriver.errors.required ">second driver is required</div> 
    </mat-error>

    <!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>FirstDriver</mat-label>-->
<!--      <input formControlName="firstDriver" matInput placeholder="FirstDriver">-->
<!--    </mat-form-field>-->

<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>SecondDriver</mat-label>-->
<!--      <input formControlName="secondDriver" matInput placeholder="SecondDriver">-->
<!--    </mat-form-field>-->






    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     
    </mat-form-field>
    <mat-error *ngIf="submitted && f.date.errors" class="invalid-feedback">
      <div *ngIf="f.date.errors.required ">date  is required</div> 
    </mat-error>




  </form>


</div>

<div mat-dialog-actions [align]="'end'" >
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTruck()">{{actionBtnTruck}}</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
<script>
  const createGeoJSON = () => {
    const data = [
      {
        lat: document.getElementById("latitude").value,
        lng: document.getElementById("longitude").value
      }
    ];
    data[0][document.getElementById("propertyname1").value] = document.getElementById("propertyvalue1").value;
    data[0][document.getElementById("propertyname2").value] = document.getElementById("propertyvalue2").value;
    const dataGeoJSON = GeoJSON.parse(data, { Point: ["lat", "lng"] });
    document.getElementById("output").value = JSON.stringify(dataGeoJSON, null, 4);
  }
  createGeoJSON();
</script>
